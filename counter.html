<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START YOUR COUNTER NOW!</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <form id="form">
        <h2 id="mainLabel">Start your counter now!</h2><br>
        <label for="eventName" id="nameLabel">Event Name:</label>
        <input type="text" id="eventName" placeholder="Enter Event Name.."><br>
        <label for="timeRemaining" id="timeLabel">Time Remaining:</label>
        <input type="number" id="timeRemaining" placeholder="Enter time remaining.."><br>
        <input type="submit" id="counterBtn" value="Start Countdown">
        <h3 id="counter"></h3>
        <h2 id="timeout"></h2>
        <button id="rstBtn">Reset Timer</button>
        <script src="counter.js"></script>
    </form>
</body>
</html>
